    <h1>Amadeus Form</h1>

    <br>

    <form>

      <div class="input-group mb-3">
        <label for="browser" id="feat-name" class="col-sm-2 col-form-label mandatory">featureName</label>
        <input type="text" class="form-control" id="feature-name" aria-label="Text input with dropdown button" placeholder="Enter Feature Name" value="">
    </div>

        <br>

        <div class="input-group mb-3">
          <label for="browser" class="col-sm-2 col-form-label mandatory">uabName</label>
          <input type="text" class="form-control" id="uab-name" aria-label="Text input with dropdown button" placeholder="Enter UAB Name">

      </div>

        <br>

        <div class="input-group mb-3">
            <label for="browser" class="col-sm-2 col-form-label mandatory">browser</label>
            <input type="text" class="form-control" id="browser-name" placeholder="Enter Browser" value="">
        </div>

        <br>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label mandatory">node</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="node-name" placeholder="Enter Node" value="">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label mandatory">mavenGoal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">mainTest</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <br>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">maintenanceTest</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputPassword">
            </div>
        </div>

        <br>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">kVs</label>

          <div class="col-sm-10">
            <ul id="kv-list">
              
            </ul>
          </div>
      </div>

      <br>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">associatedUABs</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPassword">
        </div>
    </div>

    <br>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">subUABs</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword">
      </div>
  </div>

  <br>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">environmentExecutionFlag</label>
    <div class="col-sm-10">
      <ul id="envexec-list">
        
      </ul>
    </div>
     
    </div>
<br>
  
</form>
